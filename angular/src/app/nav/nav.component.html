        (click)="toggleCollapsed()">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"
        [ngClass]="{'collapse': collapsed, 'navbar-collapse': true}">
        <ul class="navbar-nav mr-auto">

                <a class="nav-link" routerLink='/' style="cursor: pointer">Oshope </a>

            <li class="nav-item">
                <a class="nav-link" routerLink="/shop-cart">Shopping Cart</a>
            </li>
            <li *ngIf="!this.authService.isLoggedin()" class="nav-item">
                <a class="nav-link" routerLink='/login'>Login</a>

                <a class="nav-link" routerLink='/newaccount'>Sign Up</a>
