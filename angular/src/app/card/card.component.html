<div class="card" style="width: 18rem;">
    <img [src]="image" class="card-img-top" style="width:200px;height:200px">
    <div class="card-body">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text">{{price}}</p>
        <p class="card-text">{{category}}</p>
        <div *ngIf="showactios" class="card-footer">
            <input *ngIf="this.authService.isLoggedin()" type="button" class="btn btn-primary btn-block" value="Buy">
        </div>
    </div>
</div>

<!--btn-block makes button take all width in card-->
