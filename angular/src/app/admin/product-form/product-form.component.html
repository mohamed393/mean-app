<div class="row">
    <div class="col-md-6">
        <!--[min]="0" and url  due custom validation of   module CustomFormsModule
        [ngModel] between [] because after saving the data the title.value is still on the screen 
    as placeholder-->
        <div *ngIf="isnotvalid" class="alert alert-danger">Invalid Form</div>
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [ngModel]="title.value" name="title" id="title" type="text" class="form-control"
                    required>
            </div>
            <div *ngIf="title.touched && title.invalid" class="alert alert-danger">Title is Required</div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" ngModel="price.value" name="price" id="price" type="number"
                        class="form-control" required [min]="0">
                </div>
                <div *ngIf="price.touched && price.invalid" class="alert alert-danger">
                    <div *ngIf="price.errors.required">Price is Required</div>
                    <div *ngIf="price.errors.min">Price should be 0 or higher</div>
                </div>

            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel="category.value" name="category" id="category" class="form-control"
                    required>
                    <option></option>
                    <option *ngFor="let category of categories">{{category.name}}</option>
                </select>
            </div>
            <div *ngIf="category.touched && category.invalid" class="alert alert-danger">Category is Required</div>


            <div class="form-group">
                <label for="imageUrl">Image Url </label>
                <input #imgeUrl="ngModel" [ngModel]="imgeUrl.value" name="imageUrl" id="imageUrl" Iype="text"
                    class="form-control" required url>
            </div>
            <div *ngIf="imgeUrl.touched && imgeUrl.invalid" class="alert alert-danger">
                <div *ngIf="imgeUrl.errors.required">ImgeUrl is Required</div>
                <div *ngIf="imgeUrl.errors.url">Please enter a valid Url </div>
            </div>


            <input type="submit" class="btn btn-primary" value="Save">


        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="imgeUrl.value" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{title.value}}</h5>
                <p class="card-text">{{price.value| currency:'USD':true}}</p>
            </div>
        </div>

    </div>
</div>
