<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">
        New Product
    </a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search">
</p>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tr *ngFor="let product of filteredProducts">
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>
            <a [routerLink]="['/admin/oneProduct',product._id]">Show</a>
        </td>
        <td>
            <a (click)="delteProduct(product)" routerLink="/deltedPro">Delete</a>
        </td>
    </tr>
</table>
