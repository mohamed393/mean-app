<div class="row">
    <div class="col-md-6">
        <!--[min]="0" and url  due custom validation of   module CustomFormsModule
        [(ngModel)] two way binding because i receive data from the database-->
        <div *ngIf="isnotvalid" class="alert alert-danger">Can not Access</div>
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text"
                    class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number"
                        class="form-control" required [min]="0">
                </div>

            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category"
                    class="form-control" required>
                    <option></option>
                    <option>{{product.category}}</option>
                </select>
            </div>


            <div class="form-group">
                <label for="imageUrl">Image Url </label>
                <input #imgeUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" Iype="text"
                    class="form-control">
            </div>

        </form>
    </div>
    <div class="col-md-6">
        <div class="card" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.price}}</p>
            </div>
        </div>

    </div>
</div>
