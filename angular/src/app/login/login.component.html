<form #f="ngForm" (ngSubmit)="onSignIn(f.value)">
    <div *ngIf="isNotValid" class="alert alert-danger">Invalid Username Or Password</div>
    <div class="form-group">
        <label>Email</label>
        <div class="input-group">
            <input type="email" ngModel #username="ngModel" name="email" class="form-control" />
        </div>
    </div>


    <div class="form-group">
        <label>password</label>
        <div class="input-group">
            <input type="password" ngModel #username="ngModel" name="password" class="form-control" />
        </div>

    </div>
    <input type="submit" class="btn btn-primary" value="Sign In">

</form>
